<!DOCTYPE html>
<html>
<head>
	<title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-lightbox.css">
<link rel="stylesheet" type="text/css" href="css/lightbox.css">
          
</head>
<body>
<style type="text/css">

	body, html {margin:0px; display:block; overflow-x:hidden;}


.pane {
    margin-top:30px;
    height:400px; 
    width:400px; 
    overflow-x: hidden;
    overflow-y: hidden;
    white-space:nowrap;
    position: relative;
}

.pane .item {
    width:300px; 
    height:100%; 
    margin: 0 8px;
    background:white;
    display:inline-block;
    *display:inline;
    *zoom:1;
    vertical-align:top;

}


img.button_img {
    width: 250px;
    height: 400px;
}
img.ride-img {
    width: 308px;
    height: 500px;
}
#leftb {
    position: relative;
    top: -399px;
    
}
button#rightb {
    position: absolute;
    left: 80%;
    top: 30px;
}


.ride_button_class{
	position: absolute;
	opacity: 0.6;
	display: none;
/* apply transision */

}
#main_ride_box:hover > #leftb{

	display:block;
	


}
#main_ride_box:hover > #rightb{

	display:block;
	


}


</style>
<div id = "main_ride_box">
<div class="pane">
     <a href="1.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="1.jpg"></a>
      <a href="2.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="2.jpg"></a>
       <a href="3.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="3.jpg"></a>
        <a href="4.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="4.jpg"></a>

   <a href="5.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="5.jpg"></a>
 <a href="6.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="6.jpg"></a> 
 <a href="1.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="1.jpg"></a> 
 <a href="2.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="2.jpg"></a> 
 <a href="3.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="3.jpg"></a> 
 <a href="4.jpg" data-lightbox="roadtrip" class="item"> <img class = "ride-img" src="4.jpg"></a>
</div>
<button class ="ride_button_class" id="leftb"><img class="button_img"  src="left_arrrow.png"></button>
<button class ="ride_button_class"  id="rightb"><img class="button_img"  src="right_arrrow .png"></button>
</div>

  

<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script  src="js/lightbox.js"></script>

<script type="text/javascript">

	$(function(){
    $('.pane').css('width',$(window).width()+'px');
    
    $('#leftb').click(function(){
        $('.pane').animate({scrollLeft : '+=300'});        
    });
    
    $('#rightb').click(function(){
        $('.pane').animate({scrollLeft : '-=300'});
    });
});
</script>



</body>
</html>
